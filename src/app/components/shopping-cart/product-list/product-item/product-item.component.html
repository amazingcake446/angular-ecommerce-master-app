<mat-card class="mat-elevation-z4">
    <img mat-card-image [src]="productItem.imageUrl">
    <mat-card-content>
      <mat-card-title>{{ productItem.title }}</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
      <mat-card-subtitle>{{ productItem.price }}</mat-card-subtitle>
      <!-- <mat-card-subtitle>{{product.size}}</mat-card-subtitle> -->
    </mat-card-content>
    <mat-card-actions class="d-flex align-items-center">

      <button
      mat-button
      (click)="handleAddToCart()"
      >Add to cart</button>
      <button mat-button>View details</button>
     
    </mat-card-actions>
  </mat-card>
