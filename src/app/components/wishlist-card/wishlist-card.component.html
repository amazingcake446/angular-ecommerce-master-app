<mat-card *ngIf="addedToWishlist" class="mat-elevation-z4">
    <img mat-card-image [src]="productItem.imageUrl">
    <mat-card-content>
      <div class="d-flex justify-content-between align-items-start">
        <mat-card-subtitle>{{ productItem.title }}</mat-card-subtitle>
        <i 
        *ngIf="addedToWishlist" 
        class="material-icons heart" 
        (click)="handleRemoveFromWishlist()"
        >
          favorite
      </i>
  
        <i 
        *ngIf="!addedToWishlist" 
        class="material-icons " 
        (click)="handleAddToWishlist()"
        >
          favorite_border
      </i>
  
        
  
      </div>
  
      <mat-card-subtitle>subtitle</mat-card-subtitle>
      <mat-card-subtitle>{{ productItem.price | currency}}</mat-card-subtitle>
      <!-- <mat-card-subtitle>{{product.size}}</mat-card-subtitle> -->
      <mat-card-actions class="d-flex align-items-center">
  
        <button mat-button (click)="handleAddToCart()">Add to cart</button>
        <button mat-button>View details</button>
  
      </mat-card-actions>
    </mat-card-content>
  
  </mat-card>
